<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khảo sát người chơi</title>
</head>
<body>
    <form>
        <div align=center>
            <h1>Tham khảo ý kiến về tựa game Genshin Impact</h1>
            <img src="/Picture/GI.jpg" alt="" height="300px">
            <div class="form-input-info">
                <label for="Username">Tên người dùng:</label>
                <input type="text" name="Username" id="" maxlength="35" placeholder="Nhập tên của bạn">
            </div>
            <div class="form-input-info">
                <label for="Email">Email:</label>
                <input type="email" name="Email" id="" maxlength="35" placeholder="Nhập địa chỉ email của bạn">
            </div>
            <div class="form-input-info">
                <label for="Description">Cảm giác của bạn khi tham gia vào tựa game này:</label>
                <textarea name="Description" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="form-input-info">
                <label for="Your-choice">Cấp mạo hiểm hiện tại:</label>
                <select name="Your-choice" id="">
                    <option value="0" selected="true">No select</option>
                    <option value="1">0-20</option>
                    <option value="2">21-40</option>
                    <option value="3">41-55</option>
                    <option value="4">55+</option>
                </select>
            </div>
            <div class="form-input-info">
                <label for="choice">Bạn biết đến tựa game này từ đâu ?</label>
                <input type="checkbox" name="choice" id="">Facebook
                <input type="checkbox" name="choice" id="">Youtube
                <input type="checkbox" name="choice" id="">Twitter
                <input type="checkbox" name="choice" id="">Bạn bè
            </div>
            <div class="form-input-info">
                <label for="Time">Bạn thường giành bao nhiêu thời gian cho tựa game này?</label>
                <select name="Time" id="">
                    <option value="0" selected="true">No select</option>
                    <option value="1">1-3 tiếng</option>
                    <option value="2">4-7 tiếng</option>
                    <option value="3">8 tiếng trở lên</option>
                </select>
            </div>
            <div class="form-input-info">
                <label for="">Bạn muốn Mihoyo cải thiện về phương diện nào của game trong tương lai ?</label>
                <div class="form-input-info">
                    <textarea name="" id="" cols="100" rows="10"></textarea>
                </div>
            </div>
            <div class="form-input-info">
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
</body>
</html>

<style>
    h1{
        color: red;
    }
    body{
        font-family: 'Times New Roman', Times, serif;
        background-color: skyblue;
    }
    .form-input-info{
        margin-top: 20px;
    }
</style>
